<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Finance AI</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; background: #f4f4f4; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; }
        .input-area { display: flex; padding: 10px; background: white; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin-left: 10px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Smile Finance AI</h2>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Sawal puchiye...">
        <button onclick="sendMessage()">Bhejein</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            if(!input.value) return;

            const userMsg = input.value;
            box.innerHTML += `<p><b>Aap:</b> ${userMsg}</p>`;
            input.value = '';

            try {
                // Cloudflare Functions ke liye path sirf '/chat' rahega
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userMsg })
                });
                const data = await response.json();
                box.innerHTML += `<p><b>Smile AI:</b> ${data.reply}</p>`;
            } catch (err) {
                box.innerHTML += `<p style="color:red;">Error: Server connect nahi ho raha.</p>`;
            }
        }
    </script>
</body>
</html>
